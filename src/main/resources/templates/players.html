<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Soccer &mdash; Website by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>

<body>


  <section layout:fragment="body" class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>




    <div class="hero overlay" style="background-image: url('images/hero_bg_players.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 mx-auto text-center">
            <h1 class="text-white">Players</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, molestias repudiandae pariatur.</p>
          </div>
        </div>
      </div>
    </div>


    <div class="container site-section">
      <div class="row">
        <div class="col-6 title-section">
          <h2 class="heading">Players List</h2>
        </div>
      </div>
      <div  class="row">
        <div th:each="player :${players}" class="col-lg-4 mb-4">
          <div class="custom-media d-block">
            <div class="img img-container mb-4">
              <a href="single.html">
                <img th:src="${player.photoUrl}" alt="" class="player-photo"/>
              </a>
            </div>
            <div class="text">
              <h3 class="mb-2"><a href="#" th:text="${player.first_name+' '+player.last_name}"></a></h3>
              <p class="mb-2">Player Of <span th:text="${player.team.name}"></span></p>
              <p><a th:href="@{/players/{playerId}(playerId=${player.id})}">Read more</a></p>
            </div>
          </div>
        </div>
      </div>
      <style>
        .img-container {
          width: 100%; /* Adjust width as necessary */
          height: 430px; /* Set a fixed height for the images */
          overflow: hidden; /* Hide overflow to ensure images fit within the container */
          position: relative;
        }

        .player-photo {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire container */
          object-position: top; /* Keeps the top part of the image visible */
        }

      </style>

      <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
          <div class="custom-pagination">
            <a href="#">1</a>
            <span>2</span>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
